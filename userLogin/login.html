<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="../configs/onlineLib.js"></script>
    <link rel="stylesheet" href="../configs/login.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../admin/settingImg/wallhaven-jxlwpm.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    <!-- form start here -->
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Go Home</p>
                            <a href="../index.html">
                                <button type="button" class="btn btn-danger btn-floating mx-1">
                                    <i class="bi bi-arrow-bar-left" style="color: white;"></i>
                                </button>
                            </a>
                        </div>
                        <br>
                        <br>
                        <div class="divider d-flex align-items-center my-4">
                            <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <a href="../user/user.html">
                                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            </a>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="../registrationForm/registration.html" class="link-danger">Register</a></p>
                        </div>

                </div>
            </div>
        </div>
        <!-- Copyright -->
    </section>

    <style>
        .success {
            color: #0be881;
        }

        .error {
            color: #ff3f34;
        }
    </style>
</body>

</html>
